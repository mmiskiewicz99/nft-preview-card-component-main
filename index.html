<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="main-img">
        <img  src="/images/image-equilibrium.jpg" alt="equilibrum img">
      </div>
      <div class="overlay">
        <img class="icon" src="/images/icon-view.svg" alt="view">
      </div>
    </div>
      <h1>
        Equilibrium #3429
      </h1>  
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="etherneum icon">
          0.041 ETH
        </div>
        <div class="clock">
          <img src="/images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div> 
      <span class="line"></span>
      <div class="author">
        <img class="avatar" src="/images/image-avatar.png" alt="avatar">
        Creation of <span> Jules Wyvern </span>
      </div>
  </div> 
  
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
